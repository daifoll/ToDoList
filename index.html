<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7504f878a6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1 class = "todo__header">Simple ToDo</h1>

            <div class="wrapper">
                <form name = 'todoform' id = 'todo__form'>
                    <input type="text" class="todo__input" placeholder = "Write a some task...">
                    <button class="add__btn">Add</button>
                </form>

                <ul class="todo__list">
                </ul>

                <div class="todo__bottom">
                    <button class="clearAllBtn">Clear all</button>
                
                    <select class = 'select'>
                </div>
               
                    <option value="all">All</option>
                    <option value="progress">Progress</option>
                    <option value="perfomed">Perfomed</option>
                </select>
            </div>
        </div>

    </div>
    
    <script src = "app.js"></script>
</body>
</html>
